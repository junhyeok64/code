<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	var arr_ko = ["도","레","미","파","솔","라","시"];
	var arr_en = ["c","d","e","f","g","a","b"];
	var arr_EN = ["C","D","E","F","G","A","B"];

	var get_type = getParameter("type");

	$(document).ready(function(){
		doreme();
		$("input[name='val']").focus();
	})
	function doreme() {
		var rand = rand_num(0, 6);

		/*
		arr_ko[rand]
		arr_en[rand]
		*/
		if(get_type == "en") {
			$(".doreme").html(arr_en[rand]);
			$("input[name='answer']").val(arr_ko[rand]);
		} else {
			$(".doreme").html(arr_ko[rand]);
			$("input[name='answer']").val(arr_en[rand]);
			$("input[name='answer']").val(arr_EN[rand]);
		}
	}
	function getParameter(name) {
	    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
	        results = regex.exec(location.search);
	    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}

	function rand_num(min, max) {
		return Math.floor(Math.random() * (max - min + 1 )) + min;
	}

	function check() {
		if($("input[name='answer']").val() == $("input[name='val']").val() || $("input[name='answer_big']").val() == $("input[name='val']").val()) {
			alert("good");
			location.reload();
		} else {
			alert("nope");
			$("input[name='val']").val("");
			$("input[name='val']").focus();
		}
	}
	function enter() {
		if(window.event.keyCode == 13) { check(); }
	}
</script>
<span class="doreme">asdf</span>
<input type="hidden" name="answer" value="">
<input type="hidden" name="answer_big" value="">
<input type="text" name="val" onkeyup="enter();">
<input type="button" value="확 인"  onclick="check();">
